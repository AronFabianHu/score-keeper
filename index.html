<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="score-keeper.css">
</head>

<body>

    <div id="all">
        <div class="container text-center">
            <div class="row">
                <div class="col ">
                </div>
                <div class="col-md-12 col-lg-8 col-xl-6 bg-light bg-secondary" id="widget">

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class=" col-md-12 text-center">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                                    class="img-fluid" alt="Image">
                            </div>
                            <div class="col-md-12 text-center">
                                <h1><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></h1>
                                <p>Use the buttons below to keep score.</p>
                                <div class="form-row">
                                    <div class="col-auto my-1 ">
                                        <label class="mr-sm-2" for="inlineFormCustomSelect">Playing To</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option selected value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="buttons">
                                    <button class="btn btn-success col-md-3">+1 Player One</button>
                                    <button class="btn btn-primary col-md-3">+1 Player Two</button>
                                    <button class="btn btn-danger col-md-3">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>









    <body>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="score-keeper.js"></script>


    </body>

</html>
